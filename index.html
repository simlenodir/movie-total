<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIES</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="visually-hidden">MOVIES</h1>
    <div class="container ">
        <form class="d-flex d-flex justify-content-around js-form my-5">
            <select name="" id="" class="category-select ">
                <option value="All" class="form-select">All</option>
            </select>
            <input type="text" placeholder="search by name" class="form-control mx-3 search-input">
            <select name="" id="" class="form-select sort-select">
                <option value="az"> Aa-Zz</option>
                <option value="za">Zz-Aa</option>
                <option value="hl">10-1</option>
                <option value="lh">1-10</option>
                <option value="no">New-Old</option>
                <option value="on">Old-New</option>
            </select>
            <button class="btn btn-primary ms-2">Filter</button>
        </form>
        <h2 class="movies__title text-center my-5">THE BEST MOVIES</h2>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h3 class="modal_title"></h3>
                      <p class="modal_text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <p>
            <a class="btn btn-warning bookmark-box my-0" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                My Bookmarks
            </a>
        </p>
        <div class="collapse bookmark-text" id="collapseExample">
            <div class="card card-body">
                <ul class="bookmark_list list-unstyled mx-1"> </ul>
            </div>
        </div>
        <div class="wrapp d-flex justify-content-around flex-wrap"></div>

        <template id="template">
            <div class="card my-2" style="width: 16rem;height: 540px; ">
                <a href="" class="movie-link"> <img src="" class="card-img-top" alt="..." style="height: 200px;"></a>
                <div class="card-body text-center">
                    <h5 class="card-title"></h5>
                    <p class="card-text text-truncate"></p>
                    <p class="year"></p>
                    <div class="d-flex mx-5 justify-content-center">
                        <p class="reyting mx-2"></p>
                        <img src="./images/star.png" class="star" alt="" height="20" width="30">
                    </div>
                    <button type="button" class="btn btn-primary js-more" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        watch more info
                    </button>
                </div>
                <button type="button" class="btn btn-warning liked">Bookmark</button>
            </div>
        </template>

        <template id="bookmark-template">
            <li class="bookmark_item d-flex justify-content-between align-items-center border p-2">
                <h3 class="bookmark__title">Movie</h3>
                <button class="btn btn-danger remove">Remove</button>
            </li>
        </template>


        <ul class="pagination d-flex justify-content-center my-5">
            <li class="page-item"><button class="page-link previous" href="#">Previous</button></li>
            <li class="page-item"><button class="page-link page-count" href="#"></button></li>
            <!-- <li class="page-item"><button class="page-link" href="#">2</button></li>
            <li class="page-item"><button class="page-link" href="#">3</button></li> -->
            <li class="page-item"><button class="page-link next" href="#">Next</button></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
